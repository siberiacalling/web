<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Ask.me</title>
</head>
<body>


<div class="align-items-center row border-bottom shadow-sm  mb-3 p-3 page-head row justify-content-center">
    <div class="col-1">
        <h2 class="my-0 font-weight-bold">Ask.me</h2>
    </div>
    <div class="col-6 mr-0">
        <nav style="width: 600px;">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </nav>
    </div>
    <div class="col-2">
        <a class="btn btn-outline-info" href="#">Log in</a>
        <a class="ml-0 btn btn-outline-primary" href="#">Sign up</a>

    </div>

</div>


<div class="container">
    <div class="row justify-content-center">
        <div class="top_header col-md-8 col-centered border-bottom shadow-sm top_question">
            <div class="row">
                <div class="col-md-8">
                    <h2 class="col">Registration</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4" role="navigation">
        </div>
    </div>


    <div class="row mb-2">
        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" id="login" placeholder="dr_paper">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="dr.paper@gmail.com">
                </div>
                <div class="form-group">
                    <label for="nickname">NickName</label>
                    <input type="text" class="form-control" id="nickname" placeholder="Dr. Papper">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="password_rep">Repeat password</label>
                    <input type="password" class="form-control" id="password_rep">
                </div>

                <label class="btn btn-outline-info btn-file">
                    Upload avatar <input type="file" style="display: none;">
                </label>

            </form>
            <a href="/questions/ask" class="btn btn-outline-primary">Register</a>
        </div>

        <div class="col-md-4 p-100">
            <div class="row ml-1">
                <div class="my-header">
                    <h3 class="col-centered m-150">
                        Popular tags
                    </h3>
                </div>
            </div>

            <div class="row">
                <div class=" col-md-3">
                    <a href="#" class="tags">MySQL</a>
                </div>
                <div class=" col-md-3">
                    <a href="#" class="tags">Python</a>
                </div>
                <div class=" col-md-3">
                    <a href="#" class="tags">Technopark</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <a href="#" class="tags">django</a>
                </div>
                <div class=" col-md-3">
                    <a href="#" class="tags">mail.ru</a>
                </div>
            </div>

            <div class="row ml-1">
                <div class="my-header">
                    <h3 class="col-centered m-150 mt-5">
                        Best members
                    </h3>
                </div>
            </div>

            <div class="row">
                <div class=" col-md-6">
                    <a href="#" class="best-users">Pavel Golubev</a>
                </div>
            </div>
            <div class="row">
                <div class=" col-md-6">
                    <a href="#" class="best-users">A.A. Heh</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <a href="#" class="best-users">Xesus</a>
                </div>
            </div>
            <div class="row">
                <div class=" col-md-6">
                    <a href="#" class="best-users">Pinchin</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
