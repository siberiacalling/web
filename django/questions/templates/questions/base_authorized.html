<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Ask.me</title>
</head>
<body>
<div class="align-items-center row border-bottom shadow-sm  mb-3 p-3 page-head justify-content-center">
    <div class="col-1">
        <h2 class="my-0 font-weight-bold"><a href="{% url 'hot' %}">Ask.me</a></h2>
    </div>
    <div class="col-5 mr-0">
        <nav style="width: 600px;">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </nav>
    </div>
    <div class="col-3">
        <img src="{% static 'anon.png' %}" width="55" height="55" class="img-avatar-header"/>
        <span style="margin-left:10px">   User Name </span>
        <a class="btn btn-link" href="#">Settings</a>
        <a class="btn btn-link" href="#">Log out</a>
    </div>
</div>

{%block content%}{%endblock%}

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
